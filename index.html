<!DOCTYPE html>
<html lang="eng">
<head>
    <title>JavaScript Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>This a demo for javascript</h1>
    <form>
        Please enter your name: <input type="text" name="Name" id="Name">
        <br>
        Please enter your surname: <input type="text" name="Surname" id="Surname">
        <br>
        <button onclick="myFuction()">button</button>
    </form>
    <script>
        function myFuction(){
            var name = document.getElementById('Name').value;
            alert(name);
            var surname = document.getElementById('Surname').value;
            console.log(surname)
        }


    </script>

</body>
</html>
