<!DOCTYPE html>
<html lang="eng">
<head>
    <title>pyscript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- py Script -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
        - numpy
        - paths:
            - ./utils.py
    </py-env>
</head>
    <body>
        <main class="container h-screen flex flex-col items-center justify-center">
            <div id="output" class="text-3xl"></div>
            <button id="shuffle" class="mt-4 p-2 text-white bg-blue-600 rounded" pys-onClick="shuffle_array">SHUFFLE</button>
        </main>
        

        <py-script src="./pyScript.py"></py-script>


        <!-- <py-repl></py-repl> -->
    </body>
</html>
