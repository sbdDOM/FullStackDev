<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Project 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>  
    <header id="main-header" class="bg-warning text-black p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Grocery List</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <selector>
                    <ul>
                        <li>total</li>
                    </ul>
                </selector>
            </div>
          </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <div class="row align-items-start">
                <div class="col">
                    <ul id="groceryList" class="list-group">
                        <h3>These are your items:<button class="btn btn-warning btn-sm float-right" id="getItem">Click me!</button></h3>
                    </ul>
                </div>
                <div class="col">
                    <ul id="groceryCategory" class="list-group">
                        <h3>These are your categories:<button class="btn btn-warning btn-sm float-right" id="getCategory">Click me!</button></h3>
                    </ul>
                </div>
                <div class="col">
                    <ul id="groceryPrice" class="list-group">
                        <h3>These are your prices:<button class="btn btn-warning btn-sm float-right" id="getPrice">Click me!</button></h3>
                    </ul>
                </div>
                <div class="col">
                    <ul id="grocerySale" class="list-group">
                        <h3>These are your sales:<button class="btn btn-warning btn-sm float-right" id="getSale">Click me!</button></h3>
                    </ul>
                </div>
            </div>
        </div>
    </div>
   
    <script src="./project2.js"></script>
</body>
</html>
